<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <title>Friends!</title>
    <link rel="stylesheet" href="css/chat.css">
</head>
<body>
    <header class="top-header">
        <div class="header_T">
            <ul>
                <li><i class="fas fa-fighter-jet"></i></li>
                <li><i class="fas fa-wifi"></i></li>
            </ul>
            <span>17:33</span>
            <ul>
                <li><i class="far fa-moon"></i></li>
                <li><i class="fab fa-bluetooth-b"></i></li>
                <li><span>100%</span><i class="fas fa-battery-full"></i></li>
            </ul>
        </div>
        <div class="header_B">
            <span><a href="chats.html"><i class="fas fa-chevron-left"></i></a></span>
            <span>Friend Name</span>
            <span><i class="fas fa-search"></i><i class="fas fa-bars"></i></span>
        </div>
    </header>
    <main class="chat">
        <p>Wednesday, April 12, 2018</p>
        <div class="my_chat">
            <em>17:33</em>
            <div class="m_chat">
                <p>Hello!</p>
                <p>Hello! This is a test message.<br/>Hello!</p>
                <p>This is a test message.</p>
            </div>
        </div>
        <div class="user_chat">
            <img src="./images/empty.jpg" alt="user_profile" />
            <div class="u_chat">
                <h3>Friend Name</h3>
                <p>And this is an answer</p>
                <p>And this is an answer And this is an answer</p>
                <p>And this is an answer</p>
            </div>
            <em>20:37</em>
        </div>        
    </main>
    <section>
        <i class="fas fa-plus"></i>
        <div class="keybord">
            <input type="text" placeholder="" />
            <i class="far fa-smile"></i>
            <i class="fas fa-microphone"></i>
        </div>
    </section>

    <div class="bigsereenText">
        <span>Please make your screen smaller</span>
    </div>
    
</body>
</html>
